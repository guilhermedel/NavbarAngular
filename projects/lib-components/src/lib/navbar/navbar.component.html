<header
  [ngClass]="{ 'top-header': topnav, 'side-header': sidenav }"
  [ngStyle]="{
    'background-color':
      backgroundColor === 'dark' || backgroundColor === 'light'
        ? backgroundColors[backgroundColor]
        : backgroundColors['custom'],
    'color': textColor
  }"
>
  <span
    class="name"
    [ngStyle]="{ 'font-size': fontSizes[fontSize], 'color': textColor }"
    [ngClass]="fontSize"
    >Guilherme</span
  >
  <nav [ngClass]="{ 'top-header__nav': topnav, 'side-header__nav': sidenav }">
    <div>
      <fa-icon
        [icon]="faBars"
        [ngStyle]="{ 'font-size': fontSizes[fontSize], 'color': textColor,'cursor': 'pointer' }"
        (click)="handleShowMenu()"
      />
    </div>
    <ul [style.display]="showMenu ? 'block' : 'none'">
      <li *ngFor="let menuItem of menuItems">
        <a
          href="#"
          [ngStyle]="{ 'font-size': fontSizes[fontSize], 'color': textColor }"
          >{{ menuItem }}</a
        >
      </li>
    </ul>
  </nav>
</header>
