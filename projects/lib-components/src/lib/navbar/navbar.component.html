<section class="container">
  <div [style.display]="!showMenu ? 'none' : ''" class="modal-menu__nav"></div>
  <header
    [ngClass]="{ 'top-header': topnav, 'side-header': sidenav }"
    [ngStyle]="{
      'background-color':
        backgroundColor === 'dark' || backgroundColor === 'light'
          ? backgroundColors[backgroundColor]
          : backgroundColors['custom'],
      color: textColor,
      width: !showMenu ? '100vw' : '80vw'
    }"
  >
    <img class="image-box" [src]="imageString" />

    <nav [ngClass]="{ 'top-header__nav': topnav, 'side-header__nav': sidenav }">
      <div class="icons-menu__nav">
        <fa-icon
          [icon]="faUser"
          [ngStyle]="{
            'font-size': fontSizes[fontSize],

            cursor: 'pointer'
          }"
          (click)="handleShowProfile()"
        />
        <fa-icon
          [icon]="faBars"
          [ngStyle]="{
            'font-size': fontSizes[fontSize],

            cursor: 'pointer'
          }"
          (click)="handleShowMenu()"
        />
      </div>
    </nav>
  </header>
  <div [style.display]="!showMenu ? 'none' : ''" class="menu-items__nav">
    <div class="items-menu-items__nav">
      <div class="profile-photo-box__nav">
        <fa-icon
          [icon]="faUser"
          [ngStyle]="{
            'font-size': fontSizes[fontSize],
            color: textColor,
            cursor: 'pointer'
          }"
        />
      </div>
      <ul>
        <li *ngFor="let menuItem of menuItems">
          <a
            [href]="menuItem"
            [ngStyle]="{
              'font-size': fontSizes[fontSize],
              color: textColor
            }"
            >{{ menuItem }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</section>
